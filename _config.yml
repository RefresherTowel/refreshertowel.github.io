title: RefresherTowel Games
description: Games, frameworks, and tutorials for GameMaker and beyond.

# This makes GitHub Pages pull in the Just the Docs theme
remote_theme: just-the-docs/just-the-docs

plugins:
  - jekyll-remote-theme

# Your public site URL + the repo path:
url: "https://refresher-towel.github.io"   # ← change to your username
baseurl: "/docs"                           # ← change to your repo name

# Core theme options
color_scheme: dark   # or "light"

# Nice UX bits
heading_anchors: true

nav_external_links:
  - title: Framework docs
    url: https://refreshertowel.github.io/docs/
    hide_icon: false

# Top-right links (buy, support, etc.)
aux_links:
  "GitHub Profile":
    - "https://github.com/RefresherTowel"
  "Buy on Itch.io":
    - "https://itch.io/your-store"
  "Support / Contact":
    - "mailto:[email protected]"
aux_links_new_tab: true

search_enabled: true

search:
  heading_level: 2          # split pages by h2 sections (good default)
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/  # allows searching for hyphenated names
  rel_url: true
  button: true              # floating search button bottom-right

mermaid:
  version: "9.1.3"   # or newer from jsDelivr

callouts:
  note:
    title: Note
    color: blue

  warning:
    title: Warning
    color: red

  important:
    title: Heads up!
    color: yellow

  tip:
    title: Tip
    color: green

  bonus:
    title: Bonus!
    color: purple

logo: "/assets/framework_bundle_icon.png"          # small logo instead of text title
favicon_ico: "/assets/images/favicon.ico"                  # or "light" or a custom scheme name



# Optional global tweak
callouts_opacity: 0.2        # background strength
# callouts_level: loud       # stronger colors, especially in dark mode


collections:
  tutorials:
    output: true
    permalink: /tutorials/:name/